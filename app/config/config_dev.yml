imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

knp_last_tweets:
    fetcher:
        driver: array
    
virtal_disqus:    
    disqus_developer: true
    
web_profiler_extra:
    routing:    true
    container:  true
    assetic:    true
    twig:       true    