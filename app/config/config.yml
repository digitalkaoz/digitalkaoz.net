imports:
    - { resource: parameters.yml }
#    - { resource: security.yml }
    - { resource: "@rskaoz4FrontBundle/Resources/config/services.yml" }
    
framework:
    #esi:             ~
    esi: { enabled: true }    
    translator:      { fallback: en }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'MopaBootstrapBundle:Form:fields.html.twig'
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
#        smartsprites: 
#            path: %kernel.root_dir%/Resources/java/smartsprites-0.2.8
        cssembed:
            jar: %kernel.root_dir%/Resources/java/cssembed-0.4.0.jar
        less: 
            node: %node_path%
            node_paths: [ %node_modules_path% ]          
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
    
# Doctrine Configuration~
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: false        

stof_doctrine_extensions:
    default_locale: de_DE
    orm:
        default:
            sluggable: true
            timestampable: true 
            
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

#jms_security_extra:
#    secure_controllers:  true
#    secure_all_services: false
#jms_aop:
#    cache_dir: %kernel.cache_dir%/jms_aop            

knp_menu:
    twig: true
    templating: true
    
knp_zend_cache:
    templates:
        knp_last_tweets:
            frontend:
                name: Core
                options:
                    lifetime: 300
                    automatic_serialization: true
            backend:
                name: File
                options:
                    cache_dir: %kernel.root_dir%/cache/%kernel.environment%

knp_last_tweets:
    fetcher:
        driver: zend_cache
        options:
            cache_name: knp_last_tweets            

virtal_disqus:
    disqus_shortname: digitalkaoz

ornicar_akismet:
    api_key:        %akismet_key%
    url:            http://digitalkaoz.net
    
ihqs_contact:
    spam_detector: 
        service:                ornicar_akismet
    contact:
        form:
            type:               ihqs_contact_contact
            handler:            ihqs_contact.contact.form.handler.default
            name:               ihqs_contact_contact_form
            validation_groups:  [Contact]
    connectors:                             # the list of "listeners" (or connectors here)
        email:                              # connecting the email listener
            recipients: %contact_recipient% # giving him the recipient(s) email(s)
                
mopa_bootstrap:
    form: ~    

blage_connect:
    profile_name: digitalkaoz

foq_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        website:
            client: default   
            types:
                post:
                    mappings:
                        title: { boost: 5 }
                        abstract: { boost: 3 }
                        text: { boost: 3 }
                        slug: ~
                    persistence:
                        driver: orm
                        model: rs\kaoz4Bundle\Entity\Post
                        provider:                
                          query_builder_method: createIsActiveQueryBuilder

                project:
                    mappings:
                        name: { boost: 5 }
                        abstract: { boost: 3 }
                        description: { boost: 3 }
                        slug: ~
                    persistence:
                        driver: orm
                        model: rs\kaoz4Bundle\Entity\Project
                        provider:                
                          query_builder_method: createIsActiveQueryBuilder
