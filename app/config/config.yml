imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@rskaoz4FrontBundle/Resources/config/menu.xml" }
    - { resource: "@rskaoz4FrontBundle/Resources/config/services.xml" }
    
framework:
    #esi:             ~
    esi: { enabled: true }    
    #translator:      { fallback: en }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: false        

stof_doctrine_extensions:
    default_locale: de_DE
    orm:
        default:
            sluggable: true
            
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
#    secure_controllers:  true
    secure_all_services: false
jms_aop:
    cache_dir: %kernel.cache_dir%/jms_aop            

knp_menu:
    twig: true
    templating: true
    
knp_zend_cache:
    templates:
        knp_last_tweets:
            frontend:
                name: Core
                options:
                    lifetime: 300
                    automatic_serialization: true
            backend:
                name: File
                options:
                    cache_dir: %kernel.root_dir%/cache/%kernel.environment%

knp_last_tweets:
    fetcher:
        driver: zend_cache
        options:
            cache_name: knp_last_tweets            

virtal_disqus:
    disqus_shortname: digitalkaoz

ihqs_contact:
        contact:
            form:
                type:               ihqs_contact_contact
                handler:            ihqs_contact.contact.form.handler.default
                name:               ihqs_contact_contact_form
                validation_groups:  [Contact]
        form: ~                                 # (optional) class managing the contact form
        model: ~                                # (optional) class managing the model
        connectors:                             # the list of "listeners" (or connectors here)
            email:                              # connecting the email listener
                recipients: %contact_recipient% # giving him the recipient(s) email(s)
            #database:                           # connecting the database listener
            #    db_driver: orm                  # giving him the database driver
            #file: ~                             # connecting the file logger listener